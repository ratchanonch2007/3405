<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ - ร้านค้าออนไลน์</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@5/dark.css">
</head>
<body>
    <div class="glitch-wrapper">
        <div class="container">
            <div class="login-box">
                <div class="cyberpunk-border">
                    <h2 class="glitch-text" data-text="เข้าสู่ระบบ">เข้าสู่ระบบ</h2>
                    <form id="loginForm">
                        <div class="input-group">
                            <input type="text" id="studentId" required>
                            <label for="studentId">รหัสนักศึกษา</label>
                            <div class="line"></div>
                        </div>
                        <div class="input-group">
                            <input type="password" id="password" required>
                            <label for="password">รหัสผ่าน</label>
                            <div class="line"></div>
                        </div>
                        <button type="submit" class="neon-button">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            เข้าสู่ระบบ
                        </button>
                        <div class="links">
                            <a href="#" class="cyber-link">ลืมรหัสผ่าน?</a>
                            <a href="register.html" class="cyber-link">สมัครสมาชิก</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
